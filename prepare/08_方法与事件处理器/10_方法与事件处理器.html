<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button v-on:click="greet">Greet</button>
  <button @click="greet">Greet2</button>
  <button @click="greet2($event, 'hello')">Greet3</button>

  <h2>2. 事件修饰符</h2>
  <!-- 阻止事件默认行为 -->
  <a href="http://www.baidu.com" @click.prevent="doThis">百度一下</a>
  <br/>
  <br/>
  <!-- 停止事件冒泡 -->
  <div style="width: 200px;height: 200px;background: red" @click="outclick">
    <div style="width: 100px;height: 100px;background: green" @click.stop="innerclick"></div>
  </div>

  <h2>3. 按键修饰符</h2>
  <input @keyup.8="handleKeyup">
  <input @keyup.enter="handleKeyup">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {
      name: 'Vue.js'
    },
    methods: {
      greet (event) {
        // 方法内 `this` 指向 vm
        alert('Hello ' + this.name + '!')
        // `event` 是原生 DOM 事件
        alert(event.target.innerHTML)
      },
      greet2 (event, msg) {
        alert(event.target.innerHTML + '---' + msg);
      },

      doThis() {
        alert('阻止事件的默认行为')
      },

      outclick() {
        alert('outclick()');
      },
      innerclick() {
        alert('innerclick()');
      },

      handleKeyup(event) {
        alert(event.keyCode + '---' + event.target.value)
      }
    }
  });
</script>
</body>
</html>
