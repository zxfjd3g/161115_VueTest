<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14_内置指令</title>
  <style>
    [v-cloak] {
      display: none
    }
  </style>
</head>
<body>
<!--
  v:text : 更新元素的 textContent
  v-html : 更新元素的 innerHTML
  v-if : 如果为true, 当前标签才会输出到页面
  v-else: 如果为false, 当前标签才会输出到页面
  v-show : 通过控制display样式来控制显示/隐藏
  v-for : 遍历数组/对象
  v-on : 绑定事件监听, 一般简写为@
  v-bind : 强制绑定解析表达式, 可以省略v-bind
  v-model : 双向数据绑定
  v-el : 为某个元素注册一个唯一标识, vue对象通过$els属性访问这个元素对象
  v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none }
-->
<div id="example">
  <p v-text="url"></p>
  <p v-html="url"></p>
  <img :id="myid" :src="imageSrc">
  <p>
    <span v-el:message>atguigu.com</span>
    <button @click="showMsg">测试v-el</button>
  </p>
  <p v-cloak>{{url}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {
      url: '<a href="http://www.atguigu.com">尚硅谷</a>',
      myid: 'abc123',
      imageSrc: 'http://cn.vuejs.org/images/logo.png'
    },

    methods: {
      showMsg: function () {
        alert(this.$els.message.textContent);
      }
    }

  })
</script>
</body>
</html>
